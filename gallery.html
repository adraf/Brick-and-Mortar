<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick & Mortar | Gallery</title>
  <meta name="description" content="Brick & Mortar - Gallery">
  <link rel="stylesheet" href="style.css">
  <!-- Oswald Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body>
  <!-- Standard w/buttons across all pages - change color and remove bground img -->
  <!-- Reservation Button for all pages -->
  <div class="bookingButton">
    <a href="https://brickmortar.resurva.com/availability">
      <img class="scheduleLogo" id="scheduleLogoWhite" src="./images/schedule_black.png" alt="Brick & Mortar Booking Link Button">
    </a>
  </div>
  <!-- Burger Menu for all pages, with opaque blur -->
  <div class="burger"></div>
  <nav class="navbar" id="menuDark">     
    <ul>
      <li><a class="menuLink" href="https://brickmortar.resurva.com/availability">Book</a></li>
      <li><a class="menuLink" href="gallery.html">Gallery</a></li>
      <li><a class="menuLink" href="team.html">Team</a></li>
      <li><a class="menuLink" href="price.html">Price List</a></li>
      <li><a class="menuLink" href="contact.html">Contact Us</a></li>
      <li><a class="menuLink" href="https://www.instagram.com/brickandmortar_exeter/?hl=en">Instagram</a></li>
      <li><a class="menuLink" href="https://www.facebook.com/brickandmortarexeter/">Facebook</a></li>
    </ul>
  </nav>

  <!-- Main Logo and Hero Picture -->
  <main class="pageBody" id="galleryPageBody">
    <div class="pageSection">
      <!-- image with link -->
      <div class="heroLogoContainer" id="smallLogoContainer">
        <a id="smallLogo" href="index.html"><img  src="./images/hero_logo_black.png" alt="Brick & Mortar Barber Shop Logo with black lettering"></a>
      </div>
      <!-- info and text -->
      <div id="galleryPageInfo">
        <h1>Gallery</h1>
        <div class="gallerySection">
          <img src="./images/gallery_placeholder.png" onclick="openModal();currentSlide(1)">
          <img src="./images/Benny_Martin.jpg" onclick="openModal();currentSlide(2)">
          <img src="./images/gallery_placeholder.png" onclick="openModal();currentSlide(3)">
          <img src="./images/Fabian_Brabon.jpg" onclick="openModal();currentSlide(4)">
          <img src="./images/gallery_placeholder.png" onclick="openModal();currentSlide(5)">
          <img src="./images/Benny_Martin.jpg" onclick="openModal();currentSlide(6)">
          <img src="./images/gallery_placeholder.png" onclick="openModal();currentSlide(7)">
          <img src="./images/Fabian_Brabon.jpg" onclick="openModal();currentSlide(8)">
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()"><img src="./images/menu_cross.png" alt=""></span>
      <div class="modal-content">
        <div class="mySlides">
          <img src="./images/gallery_placeholder.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/Benny_Martin.jpg" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/gallery_placeholder.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/Fabian_Brabon.jpg" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/gallery_placeholder.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/Benny_Martin.jpg" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/gallery_placeholder.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="./images/Fabian_Brabon.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>    
  </main>
  <script src="main.js"></script>
  <script src="modal.js"></script>
</body>
</html>
